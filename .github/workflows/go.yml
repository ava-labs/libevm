name: Go

on:
  push:
    branches: [main, "release/**"]
  pull_request:
    branches: [main, "release/**"]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

env:
  # See build/checksums.txt for the latest version and checksum
  EXECUTION_SPEC_TESTS_VERSION: v2.1.0
  EXECUTION_SPEC_TESTS_CHECKSUM: ca89c76851b0900bfcc3cbb9a26cbece1f3d7c64a3bed38723e914713290df6c
  EXECUTION_SPEC_TESTS_PATH: tests/spec-tests

jobs:
  # If adding a new job, add it to the `needs` list of the `go` job as this is
  # what gates PRs.
  go:
    runs-on: ubuntu-latest
    needs: [go_test_short, go_test_tooling, go_generate, go_tidy]
    steps:
      - run: echo "Dependencies successful"

  go_test_short:
    env:
      FLAKY_REGEX: "ava-labs/libevm/(triedb/pathdb|eth|eth/tracers/js|eth/tracers/logger|eth/tracers/internal/tracetest|accounts/abi/bind|accounts/keystore|eth/downloader|miner|ethclient|ethclient/gethclient|eth/catalyst)$"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: "go.mod"
      - name: Download and extract execution spec tests
        shell: bash
        run: |
          set -euxo pipefail
          mkdir -p "${EXECUTION_SPEC_TESTS_PATH}"
          # Download the archive
          curl -L -o /tmp/fixtures_develop.tar.gz https://github.com/ethereum/execution-spec-tests/releases/download/${EXECUTION_SPEC_TESTS_VERSION}/fixtures_develop.tar.gz
          # Verify checksum (replace EXPECTED_CHECKSUM with actual value)
          ACTUAL_CHECKSUM=$(sha256sum /tmp/fixtures_develop.tar.gz | cut -d' ' -f1)
          if [ "$ACTUAL_CHECKSUM" != "$EXECUTION_SPEC_TESTS_CHECKSUM" ]; then
            echo "Checksum mismatch! Expected: $EXPECTED_CHECKSUM, Got: $ACTUAL_CHECKSUM"
            exit 1
          fi
          # Extract if verification passes
          tar -xz -f /tmp/fixtures_develop.tar.gz -C "${EXECUTION_SPEC_TESTS_PATH}"
      - name: Run flaky tests sequentially
        run:
          | # Upstream flakes are race conditions exacerbated by concurrent tests
          go list ./... | grep -P "${FLAKY_REGEX}" | xargs -n 1 go test -short;
      - name: Run non-flaky tests concurrently
        run: |
          go test -short $(go list ./... | grep -Pv "${FLAKY_REGEX}");

  go_test_tooling:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./libevm/tooling
    env:
      TARGET_BRANCH: ${{ github.event_name == 'pull_request' && github.base_ref || github.ref }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # everything
          ref: ${{ github.event.pull_request.head.sha }}
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: "./libevm/tooling/go.mod"
      - name: Create local `main` if non-existent
        run: git show-ref --quiet --verify refs/heads/main || git branch main origin/main
      - run: go test -v ./... --target_branch="${{ env.TARGET_BRANCH }}"

  go_generate:
    env:
      EXCLUDE_REGEX: "ava-labs/libevm/(accounts/usbwallet/trezor)$"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: "go.mod"

      - name: Run `go generate`
        run: go list ./... | grep -Pv "${EXCLUDE_REGEX}" | xargs go generate;

      - name: git diff
        run: git diff --exit-code

  go_tidy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dir: ["./", "./libevm/tooling"]
    defaults:
      run:
        working-directory: ${{ matrix.dir }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: "${{ matrix.dir }}/go.mod"
      - run: go mod tidy
      - run: git diff --exit-code
